<!DOCTYPE html>
<html>
<main>
	<h1> This Is My Table Header</h1>
	<table style="width 100%">
		<tr>
			<th>Name</th>
			<th>Phone Number</th>
			<th>Company</th>
			<th>Address</th>
		</tr>
		<tr>
			<td>James Santa </td>
			<td>999-999-9999 </td>
			<td>Total Safety </td>
			<td>3771 E 10 Mile Rd </td>
		</tr>
	</table>	

		
</main>



	<body>
	<link rel="stylesheet" type="text/css" href="Basic_CSS_2.css">
	<p>This paragraph is written in my style. </p>

	<button class="open-button" onclick="openForm()">Login Form</button>

<div class="form-popup" id="myForm">
  <form action="" class="form-container">
    <h1>Login</h1>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit" class="btn" class="sticky">Login</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>

<script>
	function openForm() {
	  document.getElementById("myForm").style.display = "block";
	}
	
	function closeForm() {
	  document.getElementById("myForm").style.display = "none";
	}
	</script>
 
	</body>
	<footer>
	<h2>This is how you notate a footer in HTML &lt;footer&gt; and end it like this &#60;/footer&#62;</h2>
	</footer>	
</html>
