<!DOCTYPE html>
<html>
	<body>
	<style>
	.font_1 {
			background-color: black;
			color: yellow;
			font-size: large;
	}
	.font_2 {
			background-color: darkblue;
			color: white;
			font-size: large;
	}
	.font_3 {
		background-color: pink;
		color: black;
		text-weight: bold;
		text-decoration: underline;
		font-size: small;
	}	
</style>
	<h2 class="font_1">This H2 element is styled with class font_1. </h2>
	<h3 class="font_2">This H3 element is styled with class font_2. </h3>
	<h4 class="font_1">This H4 element is also syled with class font_1. </h4>
	<p class="font_3">This paragraph is written in my style. </p>
	</body>
</html>
